<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flip a Coin</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head> 
  <body>
    <header>
      <h1>Click the coin to flip it</h1>
    </header>
    <div class="coin-container">
      <input type="checkbox" id="flipToggle" class="flip-toggle">
      <label for="flipToggle" class="coin-flip" role="button" tabindex="0" aria-label="Flip the coin">
        <div id="coin-flipper" class="coin-flip-inner" aria-live="polite">
          <div id="coin-heads" class="coin-flip-heads" data-side="heads"></div>
          <div id="coin-tails" class="coin-flip-tails" data-side="tails"></div>
        </div>
      </label>
    </div>
    <script src="init.js"></script>
  </body>
</html>
